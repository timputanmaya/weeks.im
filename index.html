    <script>
/* script.js */
function filterActivities() {
    const userType = document.getElementById('user-type').value;
    const days = document.querySelectorAll('.calendar-day');

    days.forEach(day => {
        if (userType === 'all' || day.getAttribute('data-user-type') === userType || day.getAttribute('data-user-type') === 'all') {
            day.style.display = 'block';
        } else {
            day.style.display = 'none';
        }
    });
}

// Initial filter to show all activities on page load
filterActivities();
